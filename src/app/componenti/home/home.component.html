

<div id="carta">
  <div *ngFor="let dato of dati">
    <mat-card class="example-card" appHighlight>
      <mat-card-header>
        <mat-card-title>{{ dato.title }}</mat-card-title>
        <mat-card-subtitle>{{ dato.publisher }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ dato.image }}" alt="Game picture" />
      <mat-card-content>
        <p>
          The game was released in {{ dato.year }}, it is now listed at the
          price of {{ dato.price | currency : "EUR" }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          routerLink="/gioco/{{ dato.title }}"
        >
          MORE
        </button>
        <button mat-raised-button color="primary">BUY</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
