<form [formGroup]="feedbackform" (ngSubmit)="onClick()">
  <mat-form-field appearance="fill">
    <mat-label>User</mat-label>
    <input matInput type="text" name="user" formControlName="user" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput type="textbox" name="description" formControlName="description" />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!feedbackform.valid"
  >
    Publish review
  </button>
</form>
